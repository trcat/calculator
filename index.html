<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./dist/normalize.css">
  <link rel="stylesheet" href="./dist/index.css">
</head>

<body>
  <div class="wrap">
    <div class="screen">
      960619
    </div>
    <div class="keybord">
      <div class="row">
        <button class="btn-sign round">C</button>
        <button class="btn-sign round">+/-</button>
        <button class="btn-sign round">%</button>
        <button class="btn-operator round">รท</button>
      </div>
      <div class="row">
        <button class="btn-number round">7</button>
        <button class="btn-number round">8</button>
        <button class="btn-number round">9</button>
        <button class="btn-operator round">ร</button>
      </div>
      <div class="row">
        <button class="btn-number round">4</button>
        <button class="btn-number round">5</button>
        <button class="btn-number round">6</button>
        <button class="btn-operator round">-</button>
      </div>
      <div class="row">
        <button class="btn-number round">1</button>
        <button class="btn-number round">2</button>
        <button class="btn-number round">3</button>
        <button class="btn-operator round">+</button>
      </div>
      <div class="row">
        <button class="btn-number-zero">0</button>
        <button class="btn-number round">.</button>
        <button class="btn-operator round">=</button>
      </div>
    </div>
  </div>
</body>

</html>
